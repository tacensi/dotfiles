- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.oh-my-zsh:
        force: true
        relink: true
        path: oh-my-zsh/
    ~/.vim:
        force: true
        relink: true
        path: vim/
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
- shell:
    - [git submodule update --init --recursive, Installing submodules]
